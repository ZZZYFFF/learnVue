<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>001Vue</title>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <h1>{{msg}}</h1>
    </div>

<script src="js/vue.js"></script>
<script>
    //1.创建Vue实例
    let vm = new Vue({
        el:'#app',
        data: {  //vue中的model->数据
            message:'你好，世界！',
            msg:'haha'
        }
    });
</script>

</body>
</html>
