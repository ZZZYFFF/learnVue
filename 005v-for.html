<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>005v-for</title>
    <style>
        table{
            width: 600px;
            height: 200px;
            border: 2px solid orange;
            text-align: center;
        }
        thead{
            background-color: orange;
        }
    </style>
</head>
<body>
    <div id="app">
        <table>
            <thead>
            <tr>
                <td>姓名</td>
                <td>年龄</td>
                <td>性别</td>
            </tr>
            </thead>
            <tbody>
            <tr v-for="p in persens">
                <td>{{p.name}}</td>
                <td>{{p.age}}</td>
                <td>{{p.sex}}</td>
            </tr>
            </tbody>
        </table>

        </div>
    <script src="js/vue.js"></script>
     <script>
         new Vue({
             el:'#app',
             data:{
                 persens:[
                     {name:'bob',age:19,sex:'male'},
                     {name:'xiao',age:35,sex:'female'},
                     {name:'ming',age:56,sex:'male'},
                     {name:'uzi',age:34,sex:'male'}
                 ]
             }
         });

    </script>

</body>
</html>
