<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active{
            background-color: orange;
            font-size: 20px;
            color: #fff;
        }

    </style>
</head>
<body>
    <div id="app">
        <p v-for="(c,index) in colleges" :class="index === activeIndex ? 'active' : ''">
            {{c}}
        </p>
        <p :style="{color:fontColor}">今天天气很好</p>
    </div>
    <script src="js/vue.js"></script>
     <script>
         new Vue({
             el:'#app',
             data:{
                colleges:[
                    '清华',
                    '北大',
                    '西华',
                    '川大',
                    '川师'
                ],
                 activeIndex:0,
                 fontColor:'red'
             }
         });

    </script>
</body>
</html>
