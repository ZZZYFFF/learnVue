<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>004v-if</title>
</head>
<body>
    <div id="app">
        <p v-if="show">要显示出来</p>
        <p v-if="hide">不要显示出来</p>
        </div>
    <script src="js/vue.js"></script>
     <script>
         new Vue({
             el:'#app',
             data:{
                 show:true,
                 hide:false
             }
         });

    </script>

</body>
</html>
