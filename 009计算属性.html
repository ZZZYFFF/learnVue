<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <p>计算属性{{get}}</p>
    </div>
    <script src="js/vue.js"></script>
     <script>
         new Vue({
             el:'#app',
             data:{
                firstName:'zhang',
                lastName:'yufeng'
             },
             computed:{
                 //get方法
                 get(){
                     return this.firstName + '' + this.lastName;
                 }
             }
         });

    </script>
</body>
</html>
